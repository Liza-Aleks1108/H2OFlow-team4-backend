tags:
  - User
summary: Register User
operationId: registerUser
description: 'Register user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: example@gmail.com
          password:
            description: "User's password"
            type: string
            example: Examlpe123!
responses:
  '201':
    $ref: register.201.yaml
  '409':
    $ref: register.409.yaml
