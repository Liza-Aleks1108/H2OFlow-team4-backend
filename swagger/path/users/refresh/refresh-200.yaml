description: 'Session successfully refreshed'
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully refreshed a session!
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: 'abc123xgf4b62bYVrd53s565nt225'
